<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamylli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="imagem-cabecalho" src="logo.png" alt="Logo do Colégio Wilson Joffre">
    <ul class="lista-cabecalho">
        <li class="item-lista-cabecalho">Wilson Joffre</li>
        <li class="item-lista-cabecalho">Turmas</li>
        <li class="item-lista-cabecalho">Programação</li>    
    </ul>
</header>
        <section class="escola">
            <div class="escola-div-conteudo">
                <h2 class="escola-titulo">Sobre a escola</h2>
                <p class="escola-texto-um"> O Colégio Estadual Wison Joffre foi fundado em 1959.</p>
                <p class="escola-texto-dois"> Muita coisa mudou durante esses 65 anos. O colégio fica na região central de Cascavel e leva o nome de Wilson Joffre, que foi médico e trabalhava pelo desenvolvimento do município. </p>
            </div>
            <img class="escola-imagem" src="image 2.png" alt="pilha de livros">
               </section>
</body>
</html>
