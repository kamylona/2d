<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamylli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="imagem-cabecalho" src="logo.png" alt="Logo do Colégio Wilson Joffre">
    <ul class="lista-cabecalho">
        <li class="item-lista-cabecalho">Wilson Joffre</li>
        <li class="item-lista-cabecalho">Turmas</li>
        <li class="item-lista-cabecalho">Programação</li>    
    </ul>
</header>
        <section class="escola">
            <div class="escola-div-conteudo">
                <h2 class="escola-titulo">Sobre a escola</h2>
                <p class="wilson-texto-um"> O Colégio Estadual Wison Joffre foi fundado em 1959.</p>
                <p class="wilson-texto-dois"> O colégio fica na região central de Cascavel e leva o nome de Wilson Joffre, que foi médico e trabalhava pelo desenvolvimento do município. </p>
            </div>
            <img class="escola-imagem" src="pilhadelivros.png" alt="Pilha de livros">
        </section>
        <section class="estudante">
            <h2 class="estudante-titulo" Quem são os nossos estudantes></h2>
            <div class="estudante-div"></div>
            <img class="imagem-estudante" src="proffernanda.png" alt="">
            <h2 class="titulo-estudante" Professora Fernanda></h2>
        </section>
</body>
</html>
