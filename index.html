<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilson Joffre</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="imagem-cabecalho" src="logo.png" alt="Logo do Colégio Wilson Joffre">
        <ul class="lista-cabecalho">
            <li class="item-lista-cabecalho">Wilson Joffre</li>
            <li class="item-lista-cabecalho">Turmas</li>
            <li class="item-lista-cabecalho">Programação</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a escola</h2>
            <p class="wilson-texto-um"> O Colégio Estadual Wison Joffre foi fundado em 1959.</p>
            <p class="wilson-texto-dois"> O colégio fica na região central de Cascavel e leva o nome de Wilson Joffre,
                que foi médico e trabalhava pelo desenvolvimento do município.</p>
        </div>
        <img class="escola-imagem" src="pilhadelivros.png" alt="Pilha de livros">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo" Quem são os nossos estudantes></h2>
        <div class="estudante-div-todos">
            <div class="estudante-div">
                <img class="imagem-estudante" src="proffernanda.png" alt="">
                <img class="icone-estudante" src="instagram.png" alt="">
                <img class="icone-estudante" src="github.png" alt="">
                <img class="icone-estudante" src="google.png" alt="">
                <h2 class="titulo-estudante" Professora Fernanda></h2>
            </div>
            <div class="estudante-div">
                <img class="imagem-estudante" src="kamy.png" alt="">
                <img class="icone-estudante" src="instagram.png" alt="">
                <img class="icone-estudante" src="github.png" alt="">
                <img class="icone-estudante" src="google.png" alt="">
                <h3 class="titulo-estudante" Kamylli></h3>
            </div>
            <div class="estudante-div">
                <img class="imagem-estudante" src="Eloah.png" alt="">
                <img class="icone-estudante" src="instagram.png" alt="">
                <img class="icone-estudante" src="github.png" alt="">
                <img class="icone-estudante" src="google.png" alt="">
                <h4 class="titulo-estudante" Eloah></h4>
            </div>
            <div class="estudante-div">
                <img class="imagem-estudante" src="nicolly.png" alt="">
                <img class="icone-estudante" src="instagram.png" alt="">
                <img class="icone-estudante" src="github.png" alt="">
                <img class="icone-estudante" src="google.png" alt="">
                <h5 class="titulo-estudante" Nicolly></h5>
            </div>
            <div class="estudante-div">
                <img class="imagem-estudante" src="Victoria.png" alt="">
                <img class="icone-estudante" src="instagram.png" alt="">
                <img class="icone-estudante" src="github.png" alt="">
                <img class="icone-estudante" src="google.png" alt="">
                <h6 class="titulo-estudante" Victoria></h6>
            </div>
            <div class="estudante-div">
                <img class="imagem-estudante" src="julia.png" alt="">
                <img class="icone-estudante" src="instagram.png" alt="">
                <img class="icone-estudante" src="github.png" alt="">
                <img class="icone-estudante" src="google.png" alt="">
                <h7 class="titulo-estudante" Julia></h7>
            </div>
            <div class="estudante-div">
                <img class="imagem-estudante" src="flavia.png" alt="">
                <img class="icone-estudante" src="instagram.png" alt="">
                <img class="icone-estudante" src="github.png" alt="">
                <img class="icone-estudante" src="google.png" alt="">
                <h8 class="titulo-estudante" Flávia></h8>
            </div>
        </div>
    </section>
</body>

<html lang="pt-br">

<body>
    <section class="estudante">
        <div>
    </section>
    <footer class="rodape">
        <img src="logo.png" alt="" class="class">
